    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div id="app">
    <div class="container-fluid">
        <textarea cols="25" rows="1" id="inputField" v-model="input" placeholder="Insert text here, to convert to both Upper- and Lowercase."></textarea><br/>
        <button id="button" v-on:click="runner(input)" class="btn btn-primary">Push me to convert!</button>
        <button id="button2" v-on:click="clearing" class="btn btn-primary">Push me to clear!</button>
        <h2>Full Array: </h2>
        <ul>
            <li v-for="(text, index) in inputarray">{{index+1}}. {{text}}</li>
        </ul>
        <table class="table table-striped table-bordered table-responsive">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>TextString</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(text, index) in inputarray">
                    <td>{{index+1}}</td>
                    <td>{{text}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="index.js"></script>
</body>

</html>
